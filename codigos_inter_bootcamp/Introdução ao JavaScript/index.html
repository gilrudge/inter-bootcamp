<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/script.js" type="module"></script>
  <title>Contador</title>
</head>
<body>
  <h1>Primeiros Elementos JavaScript</h1>

  <div data-contador>
    <h2>Contador</h2>
    <p>Clique os botoes para alterar o valor</p>  
    <div data-botoes>
      <button data-aumenta-valor>Aumentar valor</button>
      <button data-diminui-valor>Diminuir valor</button>    
    <!-- <span data-contagem>0</span> -->
    </div>
    <div data-contagem>0</div>
  </div>
  
  <div>
    <form data-todo>
    <h2>To-Do List</h2>
    <label for="input">Tarefas: </label>
    <input type="text" placeholder="Digite aqui" data-input>
    <button type="submit" data-add-task>Adicione</button>    
    <div data-list></div>
  </form>  
</div>
</body>
</html>
